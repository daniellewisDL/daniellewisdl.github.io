<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genuary 2023</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body { font-family: monospace; color: white; }</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  </head>

  <body style="background-color: rgb(0, 0, 0);">
    <header>
      <h1>Genuary 2023 | Day 12 | Tessellation</h1>
    </header>
    <div id="myCanvas"></div>
    <br><hr><br>
    Refresh the page for a new piece<br>
    <a href="https://www.youtube.com/watch?v=thOifuHs6eY">Bestagons</a><br>
    Wikipedia: <a href="https://en.wikipedia.org/wiki/Tessellation">https://en.wikipedia.org/wiki/Tessellation</a>
    
    <script>
      
      var s = function( p ) {

          let canvas
          let width = 1200
          let height = 1000
          let frameRate = 1
          let hexMargin = p.random(0,10)
          let hexSize = p.random(5,100)
          let circleEnscribe = p.random([0,1])
          let cubeEnscribe = p.random([0,1])
          let strW = p.random(0.5,3)

          const malevichColors = ["#9c3623","#070709","#9e3825","#29285e","#c2892d", "#31753c", "#e29922", "#d6a7b3", "#e29724", "#e29724", "#e29724", "#e29724"]
          
          p.setup = function() {
              canvas = p.createCanvas(width,height)
              p.background(240)
          }
            
          p.draw = function() {
              p.noLoop()
              // p.frameRate(frameRate)
              p.noStroke()

              for (let i = 0; i < width/hexSize; i++) {
                for (let j = 0; j < height/hexSize; j++) {
                  drawHex(-50+i*(hexSize*2+hexMargin)*Math.cos(Math.PI/6),-50+j*(hexSize*2+hexMargin)+i%2*(hexSize+hexMargin/2),hexSize, p.random(malevichColors))

                }
              }
              // drawHex(width/2, height/2, hexSize)
              // drawHex(width/2, height/2 - hexSize*2 - hexMargin, hexSize)
              // drawHex(width/2 + hexSize*2 + hexMargin/2, height/2 - hexSize - hexMargin/2, hexSize)


          }

          function drawHex(hexX, hexY, size, color="#9e3825") {
              p.push()
              p.translate(hexX, hexY)
              p.noStroke()
              p.fill(color)
              p.beginShape()
              p.vertex(-size*Math.tan(Math.PI/6),-size)
              p.vertex(+size*Math.tan(Math.PI/6),-size)
              p.vertex(+size/Math.cos(Math.PI/6),0)
              p.vertex(+size*Math.tan(Math.PI/6),+size)
              p.vertex(-size*Math.tan(Math.PI/6),+size)
              p.vertex(-size/Math.cos(Math.PI/6),0)
              p.endShape(p.CLOSE)

              if (circleEnscribe && Math.random()<0.4) {
              p.noFill(0)
              p.stroke(50)
              p.strokeWeight(strW)              
              p.circle(0,0,size/Math.cos(Math.PI/6))
              }

              if (cubeEnscribe && Math.random()<0.4) {
                p.stroke(50)
                p.strokeWeight(strW)
                p.line(0,0,-size*Math.tan(Math.PI/6)+strW,-size+strW)
                p.line(0,0,-size*Math.tan(Math.PI/6)+strW,+size-strW)
                p.line(0,0,+size/Math.cos(Math.PI/6)-strW,0)
              }

              p.pop()
          }

      }
      
      let myp5 = new p5(s, "myCanvas")

    </script>
  </body>
</html>
