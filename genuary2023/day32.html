    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>

  <body style="background-color: rgb(255, 255, 255);">
    Genuary 2023 | Day 32 | Retrospective<br><br>
    
    <div id="myCanvas"></div>
    <br><br>

    
    <script>
      
      var s = function( p ) {

          let numX = 5
          let numY = 6
          let width = 180*numX
          let height = 180*numY
          let images = []

          p.preload = function() {
            for (let i=0; i<30; i++) {
              images.push(p.loadImage('src/day'+(i+1)+'.png'))
            }
          }

          p.setup = function() {
            p.createCanvas(width,height)
            p.background(200)
            // p.frameRate(1)
          }

          p.draw = function() {
            p.noLoop()
            for (let j=0; j<images.length; j++) {
              p.image(images[j],(j%numX)*180,Math.floor(j/numX)*180)

            }
          }



      }
      
      let myp5 = new p5(s, "myCanvas")

    </script>
  </body>
</html>
