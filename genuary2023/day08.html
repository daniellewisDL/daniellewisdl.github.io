<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genuary 2023</title>
    <meta charset="utf-8">

    <style>body { font-family: monospace; }</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>

  <body style="background-color: rgb(255, 255, 255);">
    <header>
      <h1>Genuary 2023 | Day 8</h1>
      <h3>Signed distance functions</h3>
    </header>
    <div id="myCanvas"></div>

    <script>
      
      var s = function( p ) {

          let canvas
          let frame_rate = 20
          let width = 800
          let height = 400
          let backgroundColor = "#432"
          let delta = 0
          let timeCounter = 0


          let circleRadius = 20

          p.setup = function() {
              canvas = p.createCanvas(width,height)
              p.frameRate(frame_rate)
              p.background(backgroundColor)
              p.textSize(16)
              p.textFont('Courier')
              
          }
            
          p.draw = function() {
              // p.noLoop()
              // p.fill(0,0,0,20)
              // p.rect(0,0,width,height)
              p.translate(delta+width/2,height/2)
              timeCounter+=Math.PI/10
              delta=100*Math.sin(timeCounter)
              // p.background(backgroundColor)

              // p.background(backgroundColor)
              p.noStroke()
              for (let i = 0; i < 1000; i++) {
                let x = Math.random()*width-width/2
                let y = Math.random()*height-height/2
                let d = p.dist(x,y,0,0)
                let col = '#300350'
                if (d < 100+delta && d > 50+delta) col = '#94167F'
                if (d < 150+delta && d > 100+delta) col = '#E93479'
                if (d < 200+delta && d > 150+delta) col = '#F9AC53'
                if (d < 250+delta && d > 200+delta) col = '#F62E97'
                if (d > 250+delta) col = '#153CB4'
                p.fill(col)
                p.push()
                // p.rotate(Math.random()*Math.PI/10)
                p.rotate(timeCounter)
                if (Math.random()>0.0001) {
                  p.rect(x,y,50,0.1)
                  // p.circle(x,y,5)
                  // p.circle(x+150,y,5)
                }
                // else {p.circle(x,y,Math.random()*5)}
                p.pop()
              }
          }
          
          // p.keyPressed = function() {
          //   if (p.key === 's') {p.saveGif("mySketch",5)}
          // }

      }
      
      let myp5 = new p5(s, "myCanvas")

    </script>
  </body>
