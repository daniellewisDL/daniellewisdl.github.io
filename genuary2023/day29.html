<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genuary 2023</title>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <style>body { font-family: monospace;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  </head>

  <body style="background-color: rgb(255, 255, 255);">
    <header>
      <h1>Genuary 2023 | Day 29 | Maximalism</h1>
    </header>
    <div id="myCanvas"></div>
    <br><hr><br>
    
    Wikipedia: <a href="https://en.wikipedia.org/wiki/Maximalism">https://en.wikipedia.org/wiki/Maximalism</a><br>
    Wikipedia: <a href="https://en.wikipedia.org/wiki/Ding_Yi_(artist)">https://en.wikipedia.org/wiki/Ding_Yi_(artist)</a>


    
    <script>
      
      var s = function( p ) {

          let width = 900
          let height = 900
          let cellSize = p.random([10,20,30])
          let dotSize = 0.1
          let dotToRect = 0.5

          const greenColorsZ = [["#a3cb3b","#c8c8cf","#5c6473"],["white", "grey"]]
          const redColorsZ = [["orange","red","DarkOrange"],["white", "grey"]]
          const charColorsZ = [["#bbc955","#bbc955","#bbc955","#bbc955","#9a3b60","#d03a22","#b4642c"],["#d03a22","#b4642c"]]
          let colorsZ = p.random([greenColorsZ,redColorsZ,charColorsZ])

          let numCellsX = Math.floor(width/cellSize)+1
          let numCellsY = Math.floor(height/cellSize)+1
          let distro = [0,1,2,3,3,3,3,3]
          let cells = []
          setCellsAndResetParams()

          function setCellsAndResetParams() {
            let upLeft = 0.7
            let upRight = 0.7
            let upLeftAndRight = 0.9
            distro = [0,1,2,3,3]
            cellSize = p.random([10,20,30])
            dotSize = p.random(0.05,0.15)
            dotToRect = p.random(0.1,1)
            numCellsX = Math.floor(width/cellSize)+1
            numCellsY = Math.floor(height/cellSize)+1
            colorsZ = p.random([greenColorsZ,redColorsZ,charColorsZ])
            cells = []
            for (let i=0;i<numCellsY;i++) {
              for (let j=0;j<numCellsX;j++) {
                if (i==0||j==0) {
                  cells.push(p.random(distro))
                } else {
                  // if cell up and left one = typeA, 70pc typeA
                  if (j!=numCellsX-1) {
                    if ((cells[(i-1)*numCellsX+(j-1)]==cells[(i-1)*numCellsX+(j+1)])&&cells[(i-1)*numCellsX+(j-1)]!=3) {
                      if (Math.random()<0.99) {
                        cells.push(cells[(i-1)*numCellsX+(j-1)])
                      } else {
                        cells.push(p.random(distro))
                      }
                    } else if (cells[(i-1)*numCellsX+(j-1)]!=3&&Math.random<0.99) {
                      cells.push(cells[(i-1)*numCellsX+(j-1)])
                    } else {
                      cells.push(p.random(distro))
                    }
                  }
                  else {
                    cells.push(p.random(distro))
                  }

                }
              }
            }
          }

          p.setup = function() {
            p.createCanvas(width,height)
            p.rectMode(p.CENTER)
            // p.background(20)
          }

          p.draw = function() {
            // p.noLoop()
            setCellsAndResetParams()
            p.background(20)

            for (let i=0;i<numCellsY;i++) {
              for (let j=0;j<numCellsX;j++) {
                drawCell(j*cellSize,i*cellSize,cellSize,cells[j*numCellsX+i])
              }
            }


            p.frameRate(1/2)
          }

          function drawCell(x,y,size,type) {
            p.push()
            p.translate(x,y)
            p.noStroke()
            p.fill(40)
            p.rect(0,0,size,size)

            if (type==0||type==1||type==2) {
                
                p.fill((type==0)?p.random(colorsZ[0]):(type==1)?colorsZ[1][0]:colorsZ[1][1])
                p.rect(0,0,dotSize*dotToRect*size,size)
                p.fill((type==0)?p.random(colorsZ[0]):(type==1)?colorsZ[1][0]:colorsZ[1][1])
                p.rect(0,0,size,dotSize*dotToRect*size)
                p.rotate(Math.PI/4)
                p.fill((type==0)?p.random(colorsZ[0]):(type==1)?colorsZ[1][0]:colorsZ[1][1])
                p.rect(0,0,dotSize*dotToRect*size,(2*size**2)**0.5)
                p.rotate(Math.PI/2)
                p.fill((type==0)?p.random(colorsZ[0]):(type==1)?colorsZ[1][0]:colorsZ[1][1])
                p.rect(0,0,dotSize*dotToRect*size,(2*size**2)**0.5)
                p.rotate(Math.PI/4)
            }



            p.fill(p.random(colorsZ[0]))
            p.rect(0,size/2,dotSize*size,dotSize*size)
            p.fill(p.random(colorsZ[0]))
            p.rect(0,-size/2,dotSize*size,dotSize*size)
            p.fill(p.random(colorsZ[0]))
            p.rect(size/2,0,dotSize*size,dotSize*size)
            p.fill(p.random(colorsZ[0]))
            p.rect(-size/2,0,dotSize*size,dotSize*size)

            p.pop()

          }

      }
      
      let myp5 = new p5(s, "myCanvas")

    </script>
  </body>
</html>
