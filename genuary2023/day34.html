<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genuary++</title>
    <meta charset="utf-8">
    <style>body { font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  </head>

  <body style="background-color: rgb(0, 0, 0);">
    <div id="canvas"></div>

    <script>
      
      let s = function( p ) {

          let width = p.windowWidth
          let height = p.windowHeight
          
          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
            fullReset()
          }

          function fullReset() {
            width = p.windowWidth
            height = p.windowHeight
          }

          p.setup = function() {
            p.createCanvas(width,height)
            p.background(10)
          }

          p.draw = function() {
            p.background(10,5)
            p.noStroke()
            p.fill(Math.random()*255,Math.random()*255,Math.random()*255,Math.random()*255,)
            p.circle(Math.random()*width,Math.random()*height,Math.random()*width/2)
          }
 

      }
      
      let myp5 = new p5(s, "canvas")

    </script>
  </body>
</html>
