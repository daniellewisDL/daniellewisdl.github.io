    <div id="canvas"></div>

    <script>
      
      // Genuary++

      // Day 34 | Template / just some random circles

      let s = function( p ) {

          let width = p.windowWidth
          let height = p.windowHeight
          p.pixelDensity(1)
          
          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
            fullReset()
          }

          function fullReset() {
            width = p.windowWidth
            height = p.windowHeight
          }

          p.setup = function() {
            p.createCanvas(width,height)
            p.background(10)
          }

          p.draw = function() {
            p.background(10,5)
            p.noStroke()
            p.fill(Math.random()*255,Math.random()*255,Math.random()*255,Math.random()*255,)
            p.circle(Math.random()*width,Math.random()*height,Math.random()*width/2)
          }
 

      }
      
      let myp5 = new p5(s, "canvas")

    </script>
