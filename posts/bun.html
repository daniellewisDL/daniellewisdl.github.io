    <title>bun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>body { background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin

      let ns = 10
      let ds = 10

      let cellWidth = squareWidth/ns
      let cellHeight = squareWidth/ds

      let piIncrements = Math.PI*2/100

  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {
        
        background(0)
        strokeWeight(0.5)
        noFill()
        
        for (let n = 1; n < ns; n++) {
          for (let d = 1; d < ds; d++) {
            let x = (n-1)*cellWidth + cellWidth/2 + width/2-squareWidth/2
            let y = (d-1)*cellHeight + cellHeight/2 + height/2-squareWidth/2
            let r = cellWidth*.4
            let k = n/d
            push()
            translate(x,y)
            
            stroke(255,random(255),0,200)
            for (theta = 0; theta <= d*2*PI; theta += piIncrements) {
              let x1 = r*cos(k*theta)*cos(theta)
              let y1 = r*cos(k*theta)*sin(theta)
              let x2 = r*cos(k*(theta+piIncrements))*cos(theta+piIncrements)
              let y2 = r*cos(k*(theta+piIncrements))*sin(theta+piIncrements)
              line(x1,y1,x2,y2)
              // point(x1,y1)
            }
            pop()

          }
        }

        noLoop()
        // frameRate(3)

      }

    </script>
  </body>
