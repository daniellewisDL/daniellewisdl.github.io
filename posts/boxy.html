    <title>boxy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>body { background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <!-- <script src="../p5/p5.min.js"></script> -->
  </head>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let divisor1 = 2
      let divisor2 = 2
      let divisor3 = 2
      let divisor4 = 2

      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        background(0)

        divisor1 = random(1.5,3)
        divisor2 = random(1.5,2.5)
        divisor3 = random(1.5,3)
        divisor4 = random(1.5,3)

 
        drawBox(width/2,height/2,squareWidth/2)
        
        // noLoop()
        frameRate(1)

      }


      function drawBox(x,y,size) {
          
          let x1 = x-size/2
          let x2 = x+size/2
          let y1 = y-size/2
          let y2 = y+size/2
  
          stroke(random(155),random(155),random(255))
          // strokeWeight(random([1,3,5,10]))
          strokeWeight(2)
          line(x1,y1,x2,y1)
          line(x2,y1,x2,y2)
          line(x2,y2,x1,y2)
          line(x1,y2,x1,y1)
  
          if (size > 10) {
            drawBox(x1,y1,size/divisor1)
            drawBox(x2,y1,size/divisor2)
            drawBox(x2,y2,size/divisor3)
            drawBox(x1,y2,size/divisor4)
          }
      }

    </script>
  </body>
</html>
