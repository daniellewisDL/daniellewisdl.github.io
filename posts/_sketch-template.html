  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        background(0,5)

        stroke(random(255),random(255),random(255))
        strokeWeight(random([1,3,5,10]))
        point(random(width/2-squareWidth/2,width/2+squareWidth/2),random(height/2-squareWidth/2,height/2+squareWidth/2))

        // noLoop()
        // frameRate(3)


  
      }

    </script>
  </body>
