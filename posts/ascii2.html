    <title>ascii2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: monospace;
        border-width: 0;
        margin:0;
        padding:0;
        overflow: hidden;
      }
    </style>
    <style>body { background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>

  </head>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let s = ' !"#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~'
      let colors = ["#9c3623","#c2892d", "#d6a7b3", "#e29724"]
      let colorIndex = 0
      let angle = 0

      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        textAlign(CENTER)
			}

			draw = () => {

        background(0,5)

        fill(colors[colorIndex])

        for(let i=0; i<200; i++) {
          // stroke(0)
          // strokeWeight(1)
          noStroke()
          textSize(14)
          push()
          translate(random(width), random(height))
          rotate(random(2*Math.PI))
          text(s[Math.floor(Math.random()*s.length)], 0,0)
          pop()
        }

        stroke(0)
        strokeWeight(10)
        textSize(110)
        let x1 = width/2+squareWidth/2*.9*sin(angle)
        let y1 = height/2+squareWidth/2*.9*cos(angle)
        text(s[Math.floor(Math.random()*s.length)], x1,y1+40)
        
        angle += 0.15

        fill(0)
        circle(width/2,height/2,squareWidth*.8)

        colorIndex = (colorIndex+1)%colors.length

        // noLoop()
        // frameRate(3)


  
      }

    </script>
  </body>
