  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let numCells = 50
      let threshold = 0.8
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(255)
        noStroke()
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}
      
			draw = () => {
        
        
        threshold = map(mouseX, 0, width, 0, 1)
        numCells = Math.floor(map(mouseY, 0, height, 10, 100))

        
        if (frameCount % 10 == 0) {
          background(255)
          drawTris()
        }
        // drawTris()


        // noLoop()
        // frameRate(1)
  
      }

      drawTris = () => {
        for (let i = 0; i < numCells; i++) {
          for (let j = 0; j < numCells; j++) {
            let x = map(i, 0, numCells, width/2-squareWidth/2, width/2+squareWidth/2)
            let y = map(j, 0, numCells, height/2-squareWidth/2, height/2+squareWidth/2)
            let w = squareWidth/numCells
            let h = squareWidth/numCells
            fill(0)
            if ((i+j) % 2 == 0) {
              if (random(1) < threshold) fill(255);
              else fill(168, 42, 30);
              triangle(x, y, x+w, y, x, y+h)
              if (random(1) < threshold) fill(255);
              else fill(168, 42, 30);
              triangle(x+w, y, x, y+h, x+w, y+h)
            } else {
              if (random(1) < threshold) fill(255);
              else fill(168, 42, 30);
              triangle(x, y, x+w, y+h, x+w, y)
              if (random(1) < threshold) fill(255);
              else fill(168, 42, 30);
              triangle(x, y, x+w, y+h, x, y+h)

            }
          }
      }
    }

    </script>
  </body>
