<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genuary++</title>
    <meta charset="utf-8">
    <style>body {background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  </head>

  <body>
    <div id="canvas"></div>
    <script>
      
      var s = function( p ) {

          let numX = 5
          let numY = 6
          let width = p.windowWidth
          let height = p.windowHeight
          let imageWidth = width/numX
          let imageHeight = height/numY
          let imageMargin = 10
          let images = []


          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
            fullReset()
          }

          function fullReset() {
            width = p.windowWidth
            height = p.windowHeight
            imageWidth = width/numX
            imageHeight = height/numY
          }


          p.preload = function() {
            for (let i=0; i<30; i++) {
              images.push(p.loadImage('../src/day'+(i+1)+'.png'))
            }
          }

          p.setup = function() {
            p.createCanvas(width,height)
            
            
          }

          p.draw = function() {
            p.noLoop()
            p.background(0)
            
            for (let j=0; j<images.length; j++) {
              p.image(images[j],
                      (j%numX)*(imageWidth)+imageMargin,
                      Math.floor(j/numX)*(imageHeight)+imageMargin,
                      imageWidth-imageMargin*2,imageHeight-imageMargin*2)

            }
          }



      }
      
      let myp5 = new p5(s, "canvas")

    </script>
  </body>
</html>
