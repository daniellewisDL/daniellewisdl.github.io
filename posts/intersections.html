<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genuary++</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body {background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  </head>

  <body>
    <div id="canvas"></div>

    <script>
      
      var s = function( p ) {

          let canvas
          // let frame_rate = 50
          let strW = 1
          let width = p.windowWidth
          let height = p.windowHeight
          let rectWidth = 40
          let rectHeight = 40
          p.pixelDensity(1)
          let circleRadius = 20
          let timeStepCounter = 0 

          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
            fullReset()
          }

          function fullReset() {
            width = p.windowWidth
            height = p.windowHeight
          }

          p.setup = function() {
              canvas = p.createCanvas(width,height)
              p.background(0, 140, 0)
          }
            
          p.draw = function() {
              
              p.fill(0, 80, 0, 10)
              p.noStroke()
              p.rect(0,0,width,height)
              p.stroke(0,200,0,250)
              p.strokeWeight(strW)
              p.noFill()
              
              timeStepCounter = timeStepCounter + 1
              p.push()
              p.translate(width/2, height/2)
              p.rotate(Math.random()*Math.PI)
              p.rect(Math.random()*width/2-width/2, Math.random()*height/2-height/2, Math.random()*width*2, Math.random()*height*2)
              p.pop()
          }
         
      }
      
      let myp5 = new p5(s, "canvas")

    </script>
  </body>
</html>
