    <title>subdivision</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>body { background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>

  </head>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let power = 2
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        angleMode(DEGREES)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {
        // background(0)
        stroke(255,20)
        noFill()
        strokeWeight(3)
        push()
        translate(width/2,height/2)
        
        drawTriangle(0,0,squareWidth*pow(2,power))
        rotate(180)
        drawTriangle(0,0,squareWidth*pow(2,power))
        rotate(180)
        
        pop()
        
        power -=1

        // noLoop()
        frameRate(1)
  
      }

      function drawTriangle(x,y,r) {
         
        if (r > 2) {
          triangle(x-r*sin(60),y-r*cos(60),x+r*sin(60),y-r*cos(60),x,y+r)
          point(x,y)
          let fullHeight = r*cos(60)+r
          let halfHeight = fullHeight/2
          let halfWidth = r*sin(60)/2

          drawTriangle(x-halfWidth,y-(r/2)*cos(60),r/2)
          drawTriangle(x+halfWidth,y-(r/2)*cos(60),r/2)
          drawTriangle(x,y+r-(r/2),r/2)
        }

      }

    </script>
  </body>
