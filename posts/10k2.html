    <title>10k2</title>
    <meta charset="utf-8">

      body {
        font-family: monospace;
        border-width: 0;
        margin:0;
        padding:0;
        overflow: hidden;
      }
    </style>
    <style>body { background-color: rgb(255,255,255); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(255)
        
			}

			draw = () => {
        background(255,255)
        for(let i = 0; i < 100; i++) {
          for(let j = 0; j < 100; j++) {
            drawStickMan(width/2-squareWidth/2+ i*squareWidth/100 + random(5*squareWidth/1000)-2.5*squareWidth/1000,height/2-squareWidth/2+ j*squareWidth/100+ random(5*squareWidth/1000)-2.5*squareWidth/1000,random([1,2,3,4,5])*squareWidth/1000,1)
          }
        }
        // drawStickMan(width/2,height/2,50,1)
        frameRate(.5)
        // noLoop()
      }

      function drawStickMan(x,y,size,type) {

        noFill()
        stroke("black")
        strokeWeight(1)

        push()

        translate(x,y)
        circle(0,0,size)
        line(0,size/2, 0,size*2)
        line(0,size*2, -size,size*3)
        line(0,size*2, size,size*3)
        line(0,size/2*1.5, -size,size/2*1.5)
        line(0,size/2*1.5, size,size/2*1.5)


        pop()
        
      }

    </script>
  </body>
