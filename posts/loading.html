  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let angle1 = 0
      let angle2 = 2*Math.PI*0.1
      let angle3 = 0
      let angle1Increment = Math.PI/100
      let angle2Increment = Math.PI/50
      let angle3Increment = Math.PI/50
      let state = 0


 
      
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        
			}

			draw = () => {

        background(0)

        noStroke()

        push()
        translate(width/2,height/2)
        rotate(angle3)
        for (let i=0; i<10; i++) {
          rotate(Math.PI*2/10)
          // fill(255,200*(10-i)/10)
          noFill()
          stroke(255,200*(10-i)/10)
          strokeWeight(5)
          arc(0,0,squareWidth*(10-i)/10,squareWidth*(10-i)/10,angle1,angle1+angle2)
          noStroke()
          fill(0)
          circle(0,0,squareWidth*0.9*(10-i)/10)
        }
        // fill(255)
        // arc(0,0,squareWidth,squareWidth,angle1,angle1+angle2)
        // fill(0)
        // circle(0,0,squareWidth*0.9)
        pop()

        if (state == 0)  {
          if (angle2>2*Math.PI*.9) {state = 1}
          else {
            angle1 = angle1 + angle1Increment
            angle2 = angle2 + angle2Increment
          }
        }
        else if (state == 1) {
          if (angle2<2*Math.PI*0.1) {state = 0}
          else {
            angle1 = angle1 + angle1Increment
            angle2 = angle2 - angle2Increment
          }
        }
        

        // let numPIOver = (angle2-angle2)/(2*Math.PI) - Math.floor((angle2-angle2)/(2*Math.PI))
        // console.log(numPIOver)
        // if (numPIOver>1.9*Math.PI) {
        //   noLoop()
        //   angle1 = angle2
        //   angle2 = Math.PI*0.1
        // }
        
        angle3 = angle3 + angle3Increment
        
        // noLoop()
        // frameRate(3)
      
      }

    </script>
