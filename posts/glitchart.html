<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genuary++</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body {background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  </head>

  <body>
    <div id="canvas"></div>

    <script>
      
      var s = function( p ) {

          let canvas
          let frame_rate = 10
          let width = p.windowWidth
          let height = p.windowHeight
          let myImageOriginal
          p.pixelDensity(1)
          
          p.preload = function() {
            myImageOriginal = p.loadImage('assets/boys.bmp')
            myImage = p.loadImage('assets/boys.bmp')
          }

          p.setup = function() {
              canvas = p.createCanvas(width,height)
              p.frameRate(frame_rate)
              p.background(0)

            }
          
          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
            fullReset()
          }

          function fullReset() {
            width = p.windowWidth
            height = p.windowHeight
          }
          p.draw = function() {
            // p.noLoop()
            
            myImage.loadPixels()
            myImageOriginal.loadPixels()

            for (let i = 0; i < myImage.pixels.length; i++) {
                myImage.pixels[i] = myImageOriginal.pixels[i]
                if (i < myImage.pixels.length-100 && Math.random()>0.4) {
                  for (let j = 0; j < 100; j++) {myImage.pixels[i+j]=0}
                  
                }
            }

            myImage.updatePixels()
            p.image(myImage, 0, 0, width, height)
          }
        }
      
      let myp5 = new p5(s, "canvas")

    </script>
  </body>
</html>
