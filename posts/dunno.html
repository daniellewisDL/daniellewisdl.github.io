    <title>dunno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>body { background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>

  </head>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let angle = 0
      let angleIncrements = 0.08
      let lines = 50
      let shape = 4
      let r = 0
      let g = 255
      let b = 0
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        rectMode(CENTER)
        angleMode(DEGREES)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        background(0)
        push()
        translate(width/2,height/2)
        for (let i=0; i<lines; i++){
          rotate(angle)
          drawPolygon(0,0,1.5*squareWidth*i/lines,shape)
        }
        pop()
        angle += angleIncrements
        if (frameCount%300==0){
          shape = random([3,4,5,6,7,8])
          angle = 0
          angleIncrements = random([0.08,0.1,0.12,0.15])
          r = random(255)
          g = random(255)
          b = random(255)
        }
        
      }
      
      drawPolygon = (x,y,radius,points) => {
        fill(r,g,b,10)
        stroke(255)
        strokeWeight(2)
        beginShape()
        for (let j=0; j<points; j++){
          let angleP = (360/points)*j;
          let xBar = x + cos(angleP)*radius;
          let yBar = y + sin(angleP)*radius;
          vertex(xBar,yBar);
        }
        endShape(CLOSE);
      };

    </script>
  </body>
