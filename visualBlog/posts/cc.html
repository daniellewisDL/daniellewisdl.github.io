{name: "VanGogh2", colors: ["#bd3106", "#d9700e", "#e9a00e", "#eebe04", "#5b7314", "#c3d6ce", "#89a6bb", "#454b87"], order: [1, 5, 8, 2, 7, 4, 6, 3] }, 
{name: "Veronese", colors: ["#67322e", "#99610a", "#c38f16", "#6e948c", "#2c6b67", "#175449", "#122c43"], order: [5, 1, 7, 2, 3, 6, 4] }, 
{name: "Wissing", colors: ["#4b1d0d", "#7c291e", "#ba7233", "#3a4421", "#2d5380"], order: [2, 3, 5, 4, 1] } ]
      let colorSet = MetPalettes[Math.floor(Math.random()*MetPalettes.length)].colors
      let num = 3


  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        background(0)

        strokeWeight(0.5)
        noFill()
        for (let i=0; i<colorSet.length*num; i++) {
          
          stroke(colorSet[i%colorSet.length])
          let sw = random(squareWidth/10, squareWidth)
          let x = random(width/2-squareWidth/2, width/2+squareWidth/2-sw)
          let y = random(height/2-squareWidth/2, height/2+squareWidth/2-sw)

          drawSquareSpiral(x,y,sw, "LTR", 0.2, squareWidth*.001)
        }

        // noLoop()
        frameRate(1)
        colorSet = MetPalettes[Math.floor(Math.random()*MetPalettes.length)].colors
  
      }


      function drawSquareSpiral(x, y, size, direction, ratio, pixels) {
        // let step = size * ratio
        let step = size - pixels
        if (Math.abs(step) < 10) {
          return
        }
        else {
          
          if (direction=="LTR") {
            line(x, y, x + step, y)
            drawSquareSpiral(x + step, y, step, "TTB", ratio, pixels)
          }
          else if (direction=="TTB") {
            line(x, y, x, y + step)
            drawSquareSpiral(x, y + step, step, "RTL", ratio, pixels)
          }
          else if (direction=="RTL") {
            line(x, y, x - step, y)
            drawSquareSpiral(x - step, y, step, "BTT", ratio, pixels)
          }
          else if (direction=="BTT") {
            line(x, y, x, y-step)
            drawSquareSpiral(x, y-step, step, "LTR", ratio, pixels)
          }

        }
      }
