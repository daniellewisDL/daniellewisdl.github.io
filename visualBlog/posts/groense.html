    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>body { background-color: rgb(255, 255, 255); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(255)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {
        
        background(255)
        drawCircle(width/2-squareWidth/4,height/2-squareWidth/4,squareWidth/4,40)
        drawCircle(width/2+squareWidth/4,height/2-squareWidth/4,squareWidth/4,40)
        drawCircle(width/2-squareWidth/4,height/2+squareWidth/4,squareWidth/4,40)
        drawCircle(width/2+squareWidth/4,height/2+squareWidth/4,squareWidth/4,40)
        drawCircle(width/2,height/2,squareWidth/4,40)
        
      }
      
      drawCircle = (x,y,r,numLines) => {
        
        numLines = map(mouseY,0,height,1,100)
        let lineThickness = r/(numLines) * .95
        let lineMargin = lineThickness*.05
        let outsideOffset = 0
        let randomOffset = r*map(mouseX,0,width,.01,0.5)
        
        fill("green")
        noStroke()
        
        for (let i = 0; i < numLines; i++) {
          let midLine = map((i*(lineThickness+lineMargin) + lineThickness/2)/r,0,1,-1,1)
          outsideOffset = r/2 - (Math.sqrt( 1 - midLine**2) * r/2) + random(-randomOffset,randomOffset)
          rect(x-r/2+outsideOffset,y-r/2+i*(lineThickness+lineMargin),r-outsideOffset*2,lineThickness)
        }
      }

    </script>
  </body>
