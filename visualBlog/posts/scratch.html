      let width = window.innerWidth

      let canvas
      let angle = 0
      let angleInc = 0.01
  
      preload = () => {

			setup = () => {
        canvas = createCanvas(width, height, P2D)
        pixelDensity(1)
        background(0)

			draw = () => {

        // background(0)
        noFill()
        push()
        translate(width/2, height/2)
        // rotate(random(PI*2))
        rotate(angle)
        // translate(-width/2, -height/2)
        strokeWeight(5)
        stroke(255,0,0,10)
        line(-4,-height,-4,height)
        line(4,-height,4,height)
        circle(0,0,30)

        copy(canvas,
             0,0,width/2,height, // copies absolutely
             -width/2-1,-height/2,width/2,height) // pastes relatively

        copy(canvas,
             width/2,0,width/2,height,
             1,-height/2,width/2,height/2,
             )

        // copy(canvas,
        //      width/2,0,width/2,height,

        pop()
        angle += angleInc
 
        if (angle > PI*2) {
          background(0)
          angle = 0
        }
        // console.log(angle)
