        {name: "Veronese", colors: ["#67322e", "#99610a", "#c38f16", "#6e948c", "#2c6b67", "#175449", "#122c43"], order: [5, 1, 7, 2, 3, 6, 4] },

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let splats = []
      let numSplats = 50
      let colors = MetPalettes[Math.floor(Math.random()*MetPalettes.length)].colors

  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        for (let i = 0; i < numSplats; i++) {
          // splats.push(new Splatt(width/2-squareWidth/2+random(squareWidth),height/2-squareWidth/2+random(squareWidth),20))
          splats.push(new Splatt(width/2,height/2,50*squareWidth/1000))
        }
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        background(0)

        for (let i = 0; i < splats.length; i++) {
          splats[i].update()
          splats[i].show()
        }

        // noLoop()
        // frameRate(3)
  
      }

      class Splatt {

        constructor(x1,y1,size) {
          
          this.x1 = x1
          this.y1 = y1
          this.x2 = width/2+random(-squareWidth/2,squareWidth/2)
          this.y2 = height/2+random(-squareWidth/2,squareWidth/2)
          this.x3 = width/2+random(-squareWidth/2,squareWidth/2)
          this.y3 = height/2+random(-squareWidth/2,squareWidth/2)
          this.x4 = width/2+random(-squareWidth/2,squareWidth/2)
          this.y4 = height/2+random(-squareWidth/2,squareWidth/2)
          this.x5 = x1
          this.y5 = y1
          this.stage = "12" // "12" "23" "34" "45"

          this.size = size
          this.rLength = size
          this.rWidth = size
          this.time = 0
          this.stageLength = 50

          this.x12Step = (this.x2-this.x1)/this.stageLength
          this.y12Step = (this.y2-this.y1)/this.stageLength
          this.x23Step = (this.x3-this.x2)/this.stageLength
          this.y23Step = (this.y3-this.y2)/this.stageLength
          this.x34Step = (this.x4-this.x3)/this.stageLength
          this.y34Step = (this.y4-this.y3)/this.stageLength
          this.x45Step = (this.x5-this.x4)/this.stageLength
          this.y45Step = (this.y5-this.y4)/this.stageLength

          this.stepCounter = 0

          this.piStep = Math.PI/this.stageLength

          this.minDist = 1

          this.sinMult = 1.57131191
          this.sinSquaredMult = 1.99999831289563
          this.sineCubedMult = 2.35619204

          this.directionAngle = Math.atan2(this.y2-this.y1,this.x2-this.x1)

          this.color = colors[Math.floor(random(colors.length))]

        }

        update() {
          
          let stepMult = this.sinSquaredMult * Math.sin(this.piStep*this.stepCounter)**2
          this.rWidth = this.size * map(Math.sin(this.piStep*this.stepCounter),0,1,1,0.1)
          
          if (this.stage == "12") {
            if (dist(this.x1,this.y1,this.x2,this.y2) < this.minDist) {
              this.stage = "23"
              this.stepCounter = 0
              this.directionAngle = Math.atan2(this.y3-this.y2,this.x3-this.x2)
              
            } else {
              
              this.x1 += this.x12Step * stepMult
              this.y1 += this.y12Step * stepMult
              this.rLength = Math.max(Math.min(this.size + this.size * stepMult, dist(this.x1,this.y1,this.x5,this.y5), dist(this.x1,this.y1,this.x2,this.y2)), this.size)
              this.stepCounter++
            }
          }
          else if (this.stage == "23") {
              if (dist(this.x1,this.y1,this.x3,this.y3) < this.minDist) {
                this.stage = "34"
                this.stepCounter = 0
                this.directionAngle = Math.atan2(this.y4-this.y3,this.x4-this.x3)
              } else {
                this.x1 += this.x23Step * stepMult
                this.y1 += this.y23Step * stepMult
                this.rLength = Math.max(Math.min(this.size + this.size * stepMult, dist(this.x1,this.y1,this.x2,this.y2), dist(this.x1,this.y1,this.x3,this.y3)), this.size)
                this.stepCounter++
              }
          }
          else if (this.stage == "34") {
              if (dist(this.x1,this.y1,this.x4,this.y4) < this.minDist) {
                this.stage = "45"
                this.stepCounter = 0
                this.directionAngle = Math.atan2(this.y5-this.y4,this.x5-this.x4)
              } else {
                this.x1 += this.x34Step * stepMult
                this.y1 += this.y34Step* stepMult
                this.rLength = Math.max(Math.min(this.size + this.size * stepMult, dist(this.x1,this.y1,this.x3,this.y3), dist(this.x1,this.y1,this.x4,this.y4)), this.size)
                this.stepCounter++
              }
          }
          else if (this.stage == "45") {
              if (dist(this.x1,this.y1,this.x5,this.y5) < this.minDist) {
                this.stage = "12"
                this.stepCounter = 0
                this.directionAngle = Math.atan2(this.y2-this.y1,this.x2-this.x1)
              } else {
                this.x1 += this.x45Step * stepMult
                this.y1 += this.y45Step * stepMult
                this.rLength = Math.max(Math.min(this.size + this.size * stepMult, dist(this.x1,this.y1,this.x4,this.y4), dist(this.x1,this.y1,this.x5,this.y5)), this.size)
                this.stepCounter++
              }
          }
          
           
          // this.y1 += 5
          // this.time += 0.1
        }

        show() {
          noStroke()
          fill(this.color)
          push()
          translate(this.x1,this.y1)
          rotate(this.directionAngle)
          ellipse(0,0,this.rLength, this.rWidth)
          pop()

          // circle(this.x2,this.y2,1)
          // circle(this.x3,this.y3,1)
          // circle(this.x4,this.y4,1)
          // circle(this.x5,this.y5,1)

        }
      }
