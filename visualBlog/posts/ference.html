  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let t = 0
      let dt = 0.01
      let x,y
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        // background(0)
        strokeWeight(10)

        for (let i = 0; i < 500; i++) {
          x = random(width/2-squareWidth/2,width/2+squareWidth/2)
          y = random(height/2-squareWidth/2,height/2+squareWidth/2)
          stroke(getMyStroke(x,y),0,0)
          point(x,y)

        }
        t += dt
      }

      function getMyStroke(x,y) {
        return 100+100*sin(2*PI*(x+y)/1000+t)
      }

    </script>
  </body>
