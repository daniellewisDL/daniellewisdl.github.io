    <title>picsum</title>
    <meta charset="utf-8">

    <style>
      body {
        font-family: monospace;
        border-width: 0;
        margin:0;
        padding:0;
        overflow: hidden;

  </head>

  <body>
	<div id="canvas"></div>
  
  <script>
    let myImage;

    fetch('https://picsum.photos/400/400')
      .then(response => response.blob())
      .then(imageBlob => {
        myImage = URL.createObjectURL(imageBlob);
        
        // Get the canvas div
        let canvas = document.getElementById('canvas');

        // Create a new div
        let centeredDiv = document.createElement('div');

        // Style the new div
        centeredDiv.style.position = 'absolute';
        centeredDiv.style.top = '50%';
        centeredDiv.style.left = '50%';
        centeredDiv.style.transform = 'translate(-50%, -50%)';
        centeredDiv.style.backgroundColor = '#333'; // Change this to the desired background color
        centeredDiv.style.width = '400px'; // Change this to the desired width
        centeredDiv.style.height = '400px'; // Change this to the desired height

        // Add the new div to the canvas div
        canvas.appendChild(centeredDiv)

        let img = document.createElement('img')
        img.src = myImage
        centeredDiv.appendChild(img)


      })


  </script>
    
  </body>
</html>
