  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let t = 0
      let dt = -0.05
      let x,y
      let anchor1X = width/2
      let anchor1Y = height/2-squareWidth/4
      let anchor2X = width/2+squareWidth/4
      let anchor2Y = height/2+squareWidth/4
      let anchor3X = width/2-squareWidth/4
      let anchor3Y = height/2+squareWidth/4
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        // background(0,5)
        strokeWeight(5)

        for (let i = 0; i < 5000; i++) {
          x = random(width/2-squareWidth/2,width/2+squareWidth/2)
          y = random(height/2-squareWidth/2,height/2+squareWidth/2)
          // stroke(0,0,(getMyStroke(x,y,anchor1X,anchor1Y)+getMyStroke(x,y,anchor2X,anchor2Y)+getMyStroke(x,y,anchor3X,anchor3Y))/3)
          stroke(getMyStroke(x,y,anchor1X,anchor1Y),getMyStroke(x,y,anchor2X,anchor2Y)/2,getMyStroke(x,y,anchor3X,anchor3Y))
          point(x,y)

        }
        t += dt
      }

      function getMyStroke(x,y,aX,aY) {
        let factor = map(dist(x,y,aX,aY),0,1.41*squareWidth/2,0,100)
        return map(sin(factor+t),-1,1,0,255)
      }

    </script>
  </body>
