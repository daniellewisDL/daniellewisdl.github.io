      let myPalette = MetPalettes[Math.floor(Math.random() * MetPalettes.length)].colors

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin

      let pillWidth = squareWidth * 0.1
      let pillHeight = pillWidth * 0.4
      let zIncrements = 0.001

      let bars = []

      let maxI = 20
      let maxJ = 15 

      let initialIsoAngle = 0
      let maxIsoAngle = Math.PI/6

      let initialYScale = 1
      let maxYScale = 0.5

      let t = 0
      let tIncrements = 0.01

      for(let i = 0; i < maxI; i++) {
        for (let j = 0; j < maxJ; j++) {
          let x1 = j * pillWidth + width/2 - squareWidth*0.8
          let x2 = x1 + pillWidth/2
          let y1 = i * pillHeight + height/2 - squareWidth*0.8
          let y2 = y1
          let w = 1.3
          let c = myPalette[Math.floor(Math.random() * myPalette.length)]
          let x1z = Math.random()
          let x2z = Math.random()
          let y1z = Math.random()
          let y2z = Math.random()
          let wz = Math.random()

          bars.push({x1:x1, y1:y1, x2:x2, y2:y2, w:w, c:c, x1z:x1z, x2z:x2z, y1z:y1z, y2z:y2z, wz:wz})
        }
      }

      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        background(0)
        // saveGif('./myGif.gif', 420, {units: "frames"})
			}

			draw = () => {

        // background(100,100,100)
        background(0,10)
        
        // drawBars
        for (let i = 0; i < bars.length; i++) {
          let bar = bars[i]
          drawPill(bar.x1, bar.y1, bar.x2, bar.y2, bar.w, bar.c, "white", 255, 255)
        }

        t += tIncrements

        // updateBars
        // for (let i = 0; i < bars.length; i++) {

        // }

      function drawPill(x1, y1, x2, y2, w2h, c1="red", c2="white", alpha1=255, alpha2=255) {

        let length = dist(x1, y1, x2, y2)
        let angle = atan2(y2 - y1, x2 - x1)
        let halfLength = length/2
        let height = w2h * length

        push()
        translate((x1+x2)/2 , (y1+y2)/2)
        rotate(angle)

        let angleToIso = map(sin(t), -1, 1, initialIsoAngle, maxIsoAngle)
        let yScale = map(sin(t), -1, 1, initialYScale, maxYScale)

        let xToIso = cos(angleToIso)
        let yToIso = sin(angleToIso)

        let isoX1 = x1 * xToIso - y1 * yToIso
        let isoY1 = x1 * yToIso + y1 * xToIso
        let isoX2 = x2 * xToIso - y2 * yToIso
        let isoY2 = x2 * yToIso + y2 * xToIso

        translate((isoX1+isoX2)/2 , (isoY1+isoY2)/2)
        
        rotate(angleToIso)
        scale(1, yScale)

        let c1withAlpha = color(c1)
        c1withAlpha.setAlpha(alpha1)
        fill(c1withAlpha)
        noStroke()

        push()
        beginClip({ invert: true })
        circle(-halfLength, 0, height/3)
        endClip()
        arc(-halfLength, 0, height, height, HALF_PI, -HALF_PI)
        pop()

        push()
        beginClip({ invert: true })
        circle(halfLength, 0, height/3)
        endClip()
        arc(halfLength, 0, height, height, -HALF_PI, HALF_PI)
        pop()

        rect(-halfLength, -height/2, length, height/3)
        rect(-halfLength, height/6, length, height/3)

        // draw the inner white part
        let c2WithAlpha = color(c2)
        c2WithAlpha.setAlpha(alpha2)
        fill(c2WithAlpha)
        arc(-halfLength, 0, height/3, height/3, HALF_PI, -HALF_PI)
        arc(halfLength, 0, height/3, height/3, -HALF_PI, HALF_PI)
        rect(-halfLength, -height/6, length, height/3)
        pop()

      }

      function swap(array, index1, index2) {
        let temp = array[index1];
        array[index1] = array[index2];
        array[index2] = temp;
      }
