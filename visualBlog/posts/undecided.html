    <title>undecided</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>body { background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>

  </head>

  <body>
	<div id="canvas"></div>
    <script>

      let width = window.innerWidth
      let height = window.innerHeight
			let initialMargin = 0.9
      let squareWidth = Math.min(width,height)*initialMargin
      let hue = 0
  
      preload = () => {
        
      }

			setup = () => {
        createCanvas(width, height)
        pixelDensity(1)
        colorMode(HSB,360,100,100,100)
        background(300,0,0)
        // saveGif('./myGif.gif', 240, {units: "frames"})
			}

			draw = () => {

        background(300,0,0)

        noFill()
        stroke(hue,100,100)
        strokeWeight(1)
        rect(width/2-squareWidth/2,height/2-squareWidth/2,squareWidth,squareWidth)

        for (let i = 0; i < 10; i++) {
          // penroseTriangle(random(width/2-squareWidth/2,width/2+squareWidth/2),random(height/2-squareWidth/2,height/2+squareWidth/2),random(10,100))
        }
        penroseTriangle(width/2,height/2,1000*squareWidth/1000)
        

        // noLoop()
        // frameRate(3)

      }

      function penroseTriangle(x,y,sideLength) {
        
        let colors = [ "black", "darkgrey", "grey", "white"]

        hue = (hue+1)%360
        let colors2 = [ "black", 10, 50, 100]
        
        let unit = sideLength/16

        push()
        translate(x,y)
        // rotate(random(2*PI))

        
        stroke(colors[0])
        strokeWeight(1)
        
        //Dark segment
        // fill(colors[1])
        fill(hue, colors2[1], colors2[1])
        beginShape()
        vertex(unit*  0, unit* -1)
        vertex(unit* -1, unit* -3)
        vertex(unit* -6, unit*  7)
        vertex(unit*  6.5, unit*  7)
        vertex(unit*  7.5, unit*  5)
        vertex(unit* -3, unit*  5)
        endShape(CLOSE)

        //Mid segment
        // fill(colors[2])
        fill(hue, colors2[2], colors2[2])
        beginShape()
        vertex(unit*  2, unit* 3)
        vertex(unit*  5, unit* 3)
        vertex(unit* -1, unit*-7)
        vertex(unit* -7, unit* 5)
        vertex(unit* -6, unit* 7)
        vertex(unit* -1, unit*-3)
        endShape(CLOSE)

        //Light segment
        // fill(colors[3])
        fill(hue, colors2[3], colors2[3])
        beginShape()
        vertex(unit* -2, unit*  3)
        vertex(unit* -3, unit*  5)
        vertex(unit*  7.5, unit*  5)
        vertex(unit*  1.5, unit* -7)
        vertex(unit* -1, unit* -7)
        vertex(unit*  4, unit*  3)
        endShape(CLOSE)

        pop()

      }

    </script>
  </body>
