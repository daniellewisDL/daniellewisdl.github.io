    <title>debug view</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body {background-color: rgb(0, 0, 0); font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>

  <body>
    <div id="canvas"></div>

    <script>
      
      var s = function( p ) {

          let canvas
          // let frame_rate = 50
          let strW = 1
          let width = p.windowWidth
          let height = p.windowHeight
          let rectWidth = 40
          let rectHeight = 40
          let rectX = 0
          let rectY = 0
          let rotAngle = 0

          let circleRadius = 20
          let timeStepCounter = 0 
          p.pixelDensity(1)

          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
            fullReset()
          }

          function fullReset() {
            width = p.windowWidth
            height = p.windowHeight
          }

          p.setup = function() {
              canvas = p.createCanvas(width,height)
              // p.frameRate(frame_rate)
              p.background(0, 140, 0)
              p.textSize(16)
              p.textFont('Courier')
          }
            
          p.draw = function() {
              
              p.fill(0, 80, 0, 10)
              p.noStroke()
              p.rect(0,0,width,height)
              
              p.noFill()
              
              timeStepCounter = timeStepCounter + 1
              p.push()
              p.translate(width/2, height/2)
              rotAngle = Math.random()*Math.PI
              p.rotate(rotAngle)
              rectX = Math.random()*width/2-width/2
              rectY = Math.random()*height/2-height/2
              rectWidth = Math.random()*width*2
              rectHeight = Math.random()*height*2
              p.stroke(0,200,0,250)
              p.strokeWeight(strW)
              p.rect(rectX, rectY, rectWidth, rectHeight)
              p.noStroke()
              p.fill(0,200,0,250)
              p.text("Rotation: "+Math.round(rotAngle*10000)/10000, rectX+5, rectY+16)
              p.text("(x, y) = ("+Math.round(rectX*10000)/10000+","+Math.round(rectY*10000)/10000+")", rectX+5, rectY+32)
              p.text("Width: "+Math.round(rectWidth*10000)/10000, rectX+5, rectY+48)
              p.text("Height: "+Math.round(rectHeight*10000)/10000, rectX+5, rectY+64)
              p.pop()
              if (timeStepCounter > 1000) {p.noLoop()}
          }
         
      }
      
      let myp5 = new p5(s, "canvas")

    </script>
  </body>
