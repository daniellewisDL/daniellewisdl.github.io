    <title>10k</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>body { font-family: monospace; border-width: 0; margin:0; padding:0; overflow: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>

  <body style="background-color: rgb(0, 0, 0);">
    <div id="canvas"></div>

    <script>
      
      let s = function( p ) {

          let width = p.windowWidth
          let height = p.windowHeight
          let stepSize = 10
          p.pixelDensity(1)
          
          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
            fullReset()
          }

          function fullReset() {
            width = p.windowWidth
            height = p.windowHeight
          }

          p.setup = function() {
            p.createCanvas(width,height)
            p.textAlign(p.CENTER)
          }

          p.draw = function() {
            p.noFill()
            if (p.frameCount%100==0||p.frameCount==1) {p.background(p.random(100),p.random(100),p.random(100))}
            
            p.stroke(p.random([50,100,150,200]),p.random([50,100,150,200]),p.random([0,50,100,150,200]),255)
            p.strokeWeight(p.random(0.5,1.5))

            let x = Math.random()*width
            let y = Math.random()*height
            for (let i=0;i<100;i++) {
              p.circle(x,y,3)
              x+=p.random([-stepSize,0,stepSize])
              y+=p.random([-stepSize,0,stepSize])
            }
            p.textSize(width/10)
            p.text(p.frameCount,width/2,height-p.textSize()/2)
          }



      }
      
      let myp5 = new p5(s, "canvas")

    </script>
  </body>
