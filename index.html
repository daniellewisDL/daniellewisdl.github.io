        const cardBoilerplate = (post) => {
            return `

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 mb-4 mx-auto d-flex justify-content-center">
              <a href="${post.link}" class="myCardLink">
                <div class="card">
                  <img src="${post.thumbnail}" alt="${post.title}" class="card-img-top">
                  <div class="col-12">
                    <div class="card-body">
                      <div class="my-card-header">
                        <p class="card-title">${post.title}</p>
                        <p class="text-muted" style="font-size: xx-small;">${post.date}</p>
                        <p class="text-muted" style="font-size: xx-small;">${post.sNumber}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>

            `
        }

        postData.forEach(post => {
            document.getElementById('blogPosts').innerHTML += cardBoilerplate(post)
        })

      </script>

      <script>
        let canvas
        let x1
        let y1
        let choice_of_viz
        let choice_of_color
        let theta = 0
 
        let lightDark = 255 // 0 // 255

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            background(255,255,200)
            canvas.position(0,0);
            canvas.style('z-index', '0');
            background(255);
            fill(255);
            noStroke();
            x1 = width/2;
            y1 = height/2;
            choice_of_viz = random([0,1,2,3]);
            choice_of_color = random([0,1,2]);
            theta=0;
          }
          
        function draw() {
          background(255,255,200,5)
          wienerCircles()
        }

        wienerCircles = () => {
          if (frameCount%2==0) stroke(0,0,100,40);
          else stroke(255,255,200);
          noFill()
          let r = random(50,100)
          // x1 = mouseX
          // y1 = mouseY
          for (i=0;i<10;i++) {
              // if ( choice_of_color == 0) {fill(random(255),lightDark,lightDark,80)}
              // else if ( choice_of_color == 1) {fill(lightDark,random(255),lightDark,80)}
              // else if ( choice_of_color == 2) {fill(lightDark,lightDark,random(255),80)}
              let shapeChoice = random(['circle','ellipse','rect','triangle'])
              // shapeChoice="ellipse"
              if (shapeChoice == 'circle') {
                circle(x1, y1, r);
              } else if (shapeChoice == 'ellipse') {
                ellipse(x1, y1, r, r/2);
              } else if (shapeChoice == 'rect') {
                rect(x1, y1, r, r);
              } else if (shapeChoice == 'triangle') {
                push()
                translate(x1, y1)
                rotate(random(PI))
                triangle(-r/2,0,r/2,0,0,Math.sqrt(3)/2 * r)
                pop()
              }

              if ( x1 > width + r/2 || y1 > height + r/2 || x1 < -r/2 || y1 < -r/2) {
                  x1 = width/2 // random(width)
                  y1 = height/2 // random(height)
              } else {
                  x1 = x1+random(r)-r/2;
                  y1 = y1+random(r)-r/2;
              }
          }
        }
